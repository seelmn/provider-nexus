    sonatyperepo_system_config_ldap_connection Resource - sonatyperepo:
        subCategory: ""
        description: Configure and LDAP connection
        name: sonatyperepo_system_config_ldap_connection Resource - sonatyperepo
        title: sonatyperepo_system_config_ldap_connection Resource - sonatyperepo
        argumentDocs:
            auth_password: (String, Sensitive) The password to bind with. Required if authScheme other than NONE.
            auth_realm: (String) The SASL realm to bind to. Required if authScheme is CRAM_MD5 or DIGEST_MD5.
