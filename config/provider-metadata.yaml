    sonatyperepo_blob_store_file Resource - sonatyperepo:
        subCategory: ""
        description: Use this data source to get a specific File Blob Store by it's name
        name: sonatyperepo_blob_store_file Resource - sonatyperepo
        title: sonatyperepo_blob_store_file Resource - sonatyperepo
        argumentDocs:
            last_updated: (String)
            limit: (Number) Quota limit
            name: (String) Name of the Blob Store
            path: (String) The Path on disk of this File Blob Store
            soft_quota: (Attributes) Soft Quota for this Blob Store (see below for nested schema)
            type: (String) Soft Quota type
        importStatements: []
    sonatyperepo_blob_store_gcs Resource - sonatyperepo:
        subCategory: ""
        description: Use this resource to create a Google Cloud Storage Blob Store
        name: sonatyperepo_blob_store_gcs Resource - sonatyperepo
        title: sonatyperepo_blob_store_gcs Resource - sonatyperepo
        argumentDocs:
            account_key: (String, Sensitive) The credentials JSON file content
            authentication: (Block, Optional) Authentication Configuration for Google Cloud Storage (see below for nested schema)
            authentication_method: (String) The type of Google Cloud authentication to use
            bucket: (Block, Optional) Main Bucket Configuration for this Blob Store (see below for nested schema)
            bucket_configuration: (Block, Optional) Bucket Configuration for this Google Cloud Storage Blob Store (see below for nested schema)
            encryption: (Block, Optional) Encryption Configuration for Google Cloud Storage (see below for nested schema)
            encryption_key: (String) CryptoKey ID for KMS encryption
            encryption_type: (String) The type of GCP server side encryption to use
            last_updated: (String)
            limit: (Number) Quota limit in bytes
            name: (String) Name of the Blob Store
            prefix: (String) The path within your Cloud Storage bucket where blob data should be stored
            project_id: (String) The Google Cloud project id for the bucket
            region: (String) The Google Cloud region for the bucket
            soft_quota: (Block, Optional) Soft Quota for this Blob Store (see below for nested schema)
            type: (String) Type of this Blob Store - will always be 'gc_storage'
        importStatements: []
    sonatyperepo_blob_store_s3 Resource - sonatyperepo:
        subCategory: ""
        description: Use this data source to get a specific S3 Blob Store by it's name
        name: sonatyperepo_blob_store_s3 Resource - sonatyperepo
        title: sonatyperepo_blob_store_s3 Resource - sonatyperepo
        argumentDocs:
            access_key_id: (String, Sensitive) An IAM access key ID for granting access to the S3 bucket
            advanced_bucket_connection: (Attributes) Advanced Connection Configuration for this S3 Blob Store (see below for nested schema)
            bucket: (Attributes) Main Bucket Configuration for this Blob Store (see below for nested schema)
            bucket_configuration: (Attributes) Bucket Configuration for this Blob Store (see below for nested schema)
            bucket_security: (Attributes) Bucket Security Configuration for this Blob Store (see below for nested schema)
            encryption: (Attributes) Bucket Encryption Configuration for this Blob Store (see below for nested schema)
            encryption_key: (String, Sensitive) The encryption key
            encryption_type: (String) The type of S3 server side encryption to use. Either 's3ManagedEncryption' or 'kmsManagedEncryption'
            endpoint: (String) A custom endpoint URL for third party object stores using the S3 API
            force_path_style: (Boolean) Setting this flag will result in path-style access being used for all requests
            last_updated: (String)
            limit: (Number) Quota limit
            max_connection_pool_size: (Number) Setting this value will override the default connection pool size of Nexus of the s3 client for this blobstore
            name: (String) Name of the Blob Store
            prefix: (String) The S3 blob store (i.e S3 object) key prefix
            region: (String) The AWS region to create a new S3 bucket in or an existing S3 bucket's region
            role: (String) An IAM role to assume in order to access the S3 bucket
            secret_access_key: (String, Sensitive) The secret access key associated with the specified IAM access key ID
            session_token: (String, Sensitive) An AWS STS session token associated with temporary security credentials which grant access to the S3 bucket
            signer_type: (String) An API signature version which may be required for third party object stores using the S3 API
            soft_quota: (Attributes) Soft Quota for this Blob Store (see below for nested schema)
            type: (String) Type of this Blob Store - will always be 's3'
        importStatements: []
